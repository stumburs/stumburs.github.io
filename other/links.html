        <!-- Nav -->
        <script src="/js/navbar.js"></script>

        <div class="title-text">

                                    src="/other/icons/github-icon.png"

                            <!-- <div class="link-name">
                                <p class="lead text-center">GitHub</p>

                </div>

                <div class="col-sm">

                                <img
                                    class="link-icon"
                                    src="/other/icons/youtube-icon.png"

                                />
                            </div>
                            <!-- <div class="link-name">
                                <p class="lead text-center">YouTube</p>

                    </div>

                <div class="col-sm">
                    <div class="my-link">
                        <a href="https://www.twitch.tv/MrPizzaLV">
                            <div class="link-icon">
                                <img
                                    class="link-icon"
                                    src="/other/icons/twitch-icon.png"

                                />
                            </div>
                            <!-- <div class="link-name">
                                <p class="lead text-center">Twitch</p>
                            </div> -->

                    </div>
                </div>
            </div>

        <!-- Footer -->
        <script src="/js/footer.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
